<th:block th:fragment>
    <form th:action="@{comment/submit}" method="post">
        <div class="form-group mt-3">
            <label for="comment">Comment:</label>
            <textarea class="comment-input form-control" rows="3" id="comment"></textarea>
            <button type="submit" class="btn btn-outline-info mt-3">Submit</button>
        </div>
    </form>
</th:block>
